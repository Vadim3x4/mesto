<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="html, css">
    <meta name="author" content="Vadim K">
    <meta name="description" content="Проектная работа 4 спринта">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект: Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип: Место">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="Аватар профиля">
                <div class="profile__description">
                    <div class="profile__data">
                        <h1 class="profile__username">Жак-Ив Кусто</h1>
                        <button aria-label="Редактирование профиля" type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__prophecy">Исследователь океана</p>
                </div>
            </div>
            <button  aria-label="Добавить пост" type="button" class="profile__add-post-button"></button>
        </section>

        <section class="posts"></section>

        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button aria-label="Закрыть редактирование профиля" type="button" class="popup__close-button popup__close-button_type_edit"></button>
                <form class="popup__form popup__form_type_edit" name="popup_form">
                    <input type="text" class="popup__form-item popup__form-item_type_name">
                    <input type="text" class="popup__form-item popup__form-item_type_prophecy">
                    <button aria-label="Принять редактирование профиля" type="submit" class="popup__save-button"></button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add-post">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <button aria-label="Закрыть добавление карточки" type="button" class="popup__close-button popup__close-button_type_add"></button>
                <form class="popup__form popup__form_type_add" name="popup_form">
                    <input type="text" placeholder="Название" class="popup__form-item popup__form-item_type_title">
                    <input type="text" placeholder="Ссылка на картинку" class="popup__form-item popup__form-item_type_link">
                    <button aria-label="Сохранить карточку" type="submit" class="popup__save-button"></button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image-view">
            <div class="popup__container">
                <button aria-label="Закрыть карточку" type="button" class="popup__close-button popup__close-button_type_view"></button>
                <img class="popup__image-view" src="#" alt="Описание изображения">
            </div>
        </div>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <template id="post-template">
        <div class="post">
            <button aria-label="Удалить пост" type="button" class="post__delete"></button>
            <img class="post__image" src="#" alt="">
            <div class="post__description">
                <h2 class="post__title"></h2>
                <button aria-label="Нравится" type="button" class="post__like"></button>
            </div>
        </div>
    </template>

    <script src="scripts/script.js"></script>
</body>

</html>
