<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="keywords" content="html, css"><meta name="author" content="Vadim K"><meta name="description" content="Проектная работа 9 спринта"><meta name="viewport" content="initial-scale=1,maximum-scale=1"><title>Проект: Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="a03557807307666e6c3e.svg" alt="Логотип: Место"></header><main class="content"><section class="profile"><div class="profile__info"><div class="profile__avatar-container"><img class="profile__avatar" src="#" alt="Аватар профиля"> <button class="profile__avatar-btn"></button></div><div class="profile__description"><div class="profile__data"><h1 class="profile__username"></h1><button aria-label="Редактирование профиля" type="button" class="profile__button-edit"></button></div><p class="profile__prophecy"></p></div></div><button aria-label="Добавить пост" type="button" class="profile__add-post-button"></button></section><section class="posts"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><template id="post-template"><div class="post"><button aria-label="Удалить пост" type="button" class="post__delete"></button> <img class="post__image" src="#" alt=""><div class="post__description"><h2 class="post__title"></h2><div class="post__like-container"><button aria-label="Нравится" type="button" class="post__like"></button><p class="post__like-counter">5</p></div></div></div></template><div class="popup popup_type_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><button aria-label="Закрыть редактирование профиля" type="button" class="popup__close-button popup__close-button_type_edit"></button><form class="popup__form popup__form_type_edit" name="popup_form_type_edit" novalidate><input required class="popup__form-item popup__form rm class="popup__form popup__form_type_delete" name="popup_form_type_delete"><button aria-label="Удалить карточку" type="submit" class="popup__save-button" id="submit-del-post">Да</button></form></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><button aria-label="Закрыть добавление карточки" type="button" class="popup__close-button popup__close-button_type_add"></button><form class="popup__form popup__form_type_add" name="popup_form_type_add"><input required type="url" pattern="https?://.+" placeholder="Ссылка на аватар" class="popup__form-item popup__form-item_type_link" id="avatar-input" name="avatar"> <span class="popup__form-item-error link-input-error"></span> <button aria-label="Сохранить карточку" type="submit" class="popup__save-button" id="submit-edit_avatar">Сохранить</button></form></div></div></body></html>
